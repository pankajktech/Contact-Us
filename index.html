    <title>Contact Me</title>

<body>
    <div id="contact">
        <h1 class="title">-: Contact Us :- </h1>
        <div class="form">
        <div class="name">Enter Your Name</div>
        <input type="text" name="Name" id="Name" placeholder="Enter Your Name" required>
        <div class="name">Enter Your Email</div>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
        <div class="name">Enter Your Phone Number(Optional)</div>
        <input type="tel" name="number" id="number" placeholder="Enter Your Number">
        <div class="name">Enter Your Message</div>
        <textarea name="Message" id="Message" cols="34" rows="9" placeholder="Enter Your Message" style="resize:none ;" required></textarea>
        <div class="button">
        <button type="submit">Submit</button>
    </div>
